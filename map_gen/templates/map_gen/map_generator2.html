<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catan Board Generator</title>

    <link rel="stylesheet" type="text/css" href="../../static/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/map_select.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/style_by_orientation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
        <section class="commonNormalBoard board" id="board">
            <div class="normalBorderCommon border-normal"></div>
            {% for tile in tile_data %}
                {% if tile.2 == "....." %}
                    <div class="hex-normal hex-base {{ tile.0 }} high-prob" style="{{ tile.3 }}">
                {% else %}
                    <div class="hex-normal hex-base {{ tile.0 }}" style="{{ tile.3 }}">
                {% endif %}
                        {% if tile.0 == "desert" %}
                            <div class="circle-normal circle-base font-size-wrap desert-chit"><div class="tile-chit-normal chit-number-base">{{ tile.1 }}</div><div class="prob-dots-base small-font-size-wrap">{{ tile.2 }}<div></div></div></div></div></div>
                        {% else %}
                            <div class="circle-normal circle-base font-size-wrap"><div class="tile-chit-normal chit-number-base">{{ tile.1 }}</div><div class="prob-dots-base small-font-size-wrap">{{ tile.2 }}<div></div></div></div></div></div>
                        {% endif %}
            {% endfor %}
        </section>
</body>
